kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: repository-claim
spec:
  accessModes:
    {{- if (gt (.Values.replicaCount | int) 1)}}
    - ReadWriteMany
    {{- else }}
    - {{.Values.storageAccessMode}}
    {{- end }}
  {{- if (eq "-" (.Values.storageClassName | toString)) }}
  storageClassName: {{ .Values.storageClassName }}
  {{- else if .Values.storageClassName }}
  storageClassName: "{{ .Values.storageClassName }}"
  {{- end }}
  resources:
    requests:
      storage: 1Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: artifacts-claim
spec:
  accessModes:
    {{- if (gt (.Values.replicaCount | int) 1)}}
    - ReadWriteMany
    {{- else }}
    - {{.Values.storageAccessMode}}
    {{- end }}
  {{- if (eq "-" (.Values.storageClassName | toString)) }}
  storageClassName: ""
  {{- else if .Values.storageClassName }}
  storageClassName: "{{ .Values.storageClassName }}"
  {{- end }}
  resources:
    requests:
      storage: {{.Values.artifactVolumeSize}}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: task-logs-claim
spec:
  accessModes:
    {{- if (gt (.Values.replicaCount | int) 1)}}
    - ReadWriteMany
    {{- else }}
    - {{.Values.storageAccessMode}}
      {{- end }}
  {{- if (eq "-" (.Values.storageClassName | toString)) }}
  storageClassName: ""
  {{- else if .Values.storageClassName }}
  storageClassName: "{{ .Values.storageClassName }}"
  {{- end }}
  resources:
    requests:
      storage: {{.Values.taskVolumeSize}}